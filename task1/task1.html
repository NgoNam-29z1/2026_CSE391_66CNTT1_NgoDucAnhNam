<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 6px;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>

<table>
    <!-- Row 1 -->
    <tr>
        <th colspan="2" rowspan="3">Student</th>
        <th colspan="4">Exam</th>
        <th colspan="4">2nd Exam</th>
        <th colspan="2" rowspan="2">Final Grade</th>
    </tr>

    <!-- Row 2 -->
    <tr>
        <th colspan="3">Q1</th>
        <th rowspan="2">Grade</th>
        <th colspan="3">Q1</th>
        <th rowspan="2">Grade</th>
    </tr>

    <!-- Row 3 -->
    <tr>
        <th>Q1</th>
        <th>Q2</th>
        <th>Q3</th>

        <th>Q1</th>
        <th>Q2</th>
        <th>Q3</th>

        <th>NR</th>
        <th>R</th>
    </tr>

    <!-- Header Code / Name -->
    <tr>
        <th>Code</th>
        <th>Name</th>

        <td>8</td>
        <td>7</td>
        <td>5</td>
        <td></td>

        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td></td>

        <td></td>
        <td></td>
    </tr>

    <!-- John -->
    <tr>
        <td>80549061</td>
        <td>John</td>

        <td>70%</td>
        <td>100%</td>
        <td>100%</td>
        <td>17.6</td>

        <td></td>
        <td></td>
        <td></td>
        <td></td>

        <td>17.6</td>
        <td>18</td>
    </tr>

    <!-- Mary -->
    <tr>
        <td>80549062</td>
        <td>Mary</td>

        <td>10%</td>
        <td>50%</td>
        <td>50%</td>
        <td>6.8</td>

        <td>100%</td>
        <td>100%</td>
        <td>50%</td>
        <td>16.5</td>

        <td>16.5</td>
        <td>17</td>
    </tr>

    <!-- Claire -->
    <tr>
        <td>80549063</td>
        <td>Claire</td>

        <td></td>
        <td></td>

        <td>50%</td>

</table>

</body>
</html>
